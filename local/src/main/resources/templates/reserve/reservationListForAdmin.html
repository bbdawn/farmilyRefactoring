<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link rel="stylesheet" href="/resources/demos/style.css">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<div layout:fragment="main" style="height: 700px;">

<br><br><br><br><br>
	<h3><span th:text=${membervo.name}></span> 관리자님 농촌활동 예약현황</h3><br>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>농촌활동내용</th>
				<th style="width: 6%">활동지역</th>
				<th>상세주소</th>
				<th style="width: 13%">예약날짜</th>
				<th style="width: 10%">예약ID</th>
			</tr>
		</thead>
		<tbody>

			<tr th:each="myReser:${myReserBoardNoList}">
				<td th:text="${myReser.title}">예약글제목</td>
				<td th:text="${myReser.region}">지역</td>
				<td th:text="${myReser.detailRegion}">상세주소</td>
				
				<td>
					<span th:each="myDate:${myReserList}">
				<span th:if="${myReser.title}==${myDate.title}">
					<span th:text="${myDate.reservationVO.reservationDate}"></span><br>
					</span>
				</span>
				</td>
				<td>
					<span th:each="myDate:${myReserList}">
					<span th:if="${myReser.title}==${myDate.title}">
					<span th:text="${myDate.reservationVO.id}"></span><br>
					</span>
				</span>
				</td>
				
				
			</tr>
		
			
		</tbody>
	</table>
	<br>
</div>	
</html>
